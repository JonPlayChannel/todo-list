<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач</title>
  </head>
  <body>
    <div id="todo" data-js-todo>
      <h1 class="todo__title">Список задач</h1>
      <form class="todo__form" data-js-todo-new-task-form>
        <div class="todo__field field">
          <label
            class="field__label"
            for="new-task"
          >
            Новая задача
          </label>
          <input
            class="field__input"
            id="new-task"
            placeholder=" "
            autocomplete="off"
            data-js-todo-new-task-input
          />
        </div>
        <button class="button" type="submit">Добавить</button>
      </form>
      <form class="todo__form" data-js-todo-search-task-form>
        <div class="todo__field field">
          <label
            class="field__label"
            for="search-task"
          >
            Поиск по задачам
          </label>
          <input
            class="field__input"
            id="search-task"
            placeholder=" "
            autocomplete="off"
            type="search"
            data-js-todo-search-task-input
          />
        </div>
      </form>
      <div class="todo__info">
        <div class="todo__total-tasks">
          Всего задач: <span data-js-todo-total-tasks>0</span>
        </div>
        <button
          class="todo__delete-all-button"
          type="button"
          data-js-todo-delete-all-button
        >
          Удалить всё
        </button>
      </div>
      <ul class="todo__list" data-js-todo-list>
        <li class="todo__item todo-item" data-js-todo-item>
          <input
            class="todo-item__checkbox"
            id="task-1"
            type="checkbox"
            data-js-todo-item-checkbox
          />
          <label
            class="todo-item__label"
            for="task-1"
            data-js-todo-item-label
          >
            Задача 1
          </label>
          <button
            class="todo-item__delete-button"
            type="button"
            aria-label="Удалить"
            title="Удалить"
            data-js-todo-item-delete-button
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </li>
      </ul>
      <div class="todo__empty-message" data-js-todo-empty-message></div>
    </div>
  </body>
</html>
