<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.scss" />
    <title>Список задач</title>
  </head>
  <body>
    <h1 class="h1">Список задач</h1>
    <div class="todo">
      <div class="todo__header">
        <label
          class="todo__toggle-complete toggle-complete"
          title="Выполнить все задачи"
          aria-label="Выполнить все задачи"          
        >
          <input
            class="toggle-complete__controller"
            type="checkbox"
            id="toggle-complete"
            data-js-toggle-complete
          />
          <span class="toggle-complete__emulator"></span>
        </label>
        <form class="todo__form" data-js-todo-form>
          <input 
            class="todo__input"
            id="add-task"
            placeholder="Что нужно сделать?"
            data-js-todo-input
          />
        </form>
      </div>
      <ul class="todo__list" data-js-todo-list>
        <li class="todo__todo-item todo-item">
          <label class="todo-item__checkbox checkbox" for="task-1">
            <input
              class="checkbox__controller"
              type="checkbox"
              name="task-1-done"
              id="task-1"
              data-js-todo-item-checkbox
            />
            <span class="checkbox__emulator"></span>            
          </label>
          <span class="todo-item__label">Задача 1</span>
          <button
            class="todo-item__delete-task-button"
            type="button"
            title="Удалить задачу"
            aria-label="Удалить задачу"
            data-js-delete-task-button
          ></button>
        </li>
        <li class="todo__todo-item todo-item">
          <label class="todo-item__checkbox checkbox" for="task-1">
            <input
              class="checkbox__controller"
              type="checkbox"
              name="task-1-done"
              id="task-1"
              data-js-todo-item-checkbox
            />
            <span class="checkbox__emulator"></span>            
          </label>
          <span class="todo-item__label">Задача 1</span>
          <button
            class="todo-item__delete-task-button"
            type="button"
            title="Удалить задачу"
            aria-label="Удалить задачу"
            data-js-delete-task-button
          ></button>
        </li>
      </ul>
      <div class="todo__footer">
        <div class="todo__items-left">
          <span data-js-todo-items-count>Some</span>
          <span data-js-todo-items-label>item(s)</span>
          <span>left</span>
        </div>
        <div class="todo__control-buttons control-buttons">
          <button
            class="control-buttons__button"
            type="button"
            title="Показать все задачи"
            aria-label="Показать все задачи"
            data-js-show-all-tasks-button
          >
            Все
          </button>
          <button
            class="control-buttons__button"
            type="button"
            title="Показать активные задачи"
            aria-label="Показать активные задачи"
            data-js-show-active-tasks-button
          >
            Активные
          </button>
          <button
            class="control-buttons__button"
            type="button"
            title="Показать выполненные задачи"
            aria-label="Показать выполненные задачи"
            data-js-show-completed-tasks-button
          >
            Выполненные
          </button>
          <button
            class="control-buttons__button control-buttons__button--aside"
            type="button"
            title="Убрать выполненные задачи"
            aria-label="Убрать выполненные задачи"
            data-js-remove-completed-tasks-button
          >
            Убрать выполненные
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
